<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <title>My Super Awesome Donut Shop</title>
    <style type="text/css">
        .footer {
            background-color: #f5f5f5;
            height: 60px;
            width: 100%;
            margin-top: 40px;
        }

        .col-md-4 {
            margin-top: 40px
        }
    </style>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <img alt="Logo" src="images/logo.png" style="width: 100px">
        </div>
        <ul class="nav navbar-nav">
            <li style="margin-top: 16px; margin-left: 10px"><h3><strong>DONUTS!!!!</strong></h3></li>
        </ul>
        <ul class="nav navbar-nav navbar-right" style="margin-top: 16px; margin-right: 10px">
            <li><a href="#" class="btn btn-default" style="margin-right: 20px">Login</a></li>
            <li><a href="#" class="btn btn-default">Sign up</a></li>
        </ul>

    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-4 text-center">
            <img src="images/glazed.png" height="200px"/>
            <h1>Glazed Donut</h1>
            <h2 class="text-success">&pound;5.99</h2>
            <button type="button" class="btn btn-success btn-lg">
                Add to cart <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>
            </button>
        </div>
        <div class="col-md-4 text-center">
            <img src="images/rainbow_sprinkles.png" height="200px"/>
            <h1>Rainbow Donut</h1>
            <h2 class="text-success">&pound;4.99</h2>
            <button type="button" class="btn btn-success btn-lg">
                Add to cart <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>
            </button>
        </div>
        <div class="col-md-4 text-center">
            <img src="images/sugar.png" height="200px"/>
            <h1>Sugar Donut</h1>
            <h2 class="text-success">&pound;1.99</h2>
            <button type="button" class="btn btn-success btn-lg">
                Add to cart <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>
            </button>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4 text-center">
            <img src="images/chocolate.png" height="200px"/>
            <h1>Chocolate Donut</h1>
            <h2 class="text-success">&pound;3.99</h2>
            <button type="button" class="btn btn-success btn-lg">
                Add to cart <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>
            </button>
        </div>
        <div class="col-md-4 text-center">
            <img src="images/jam.png" height="200px"/>
            <h1>Jam Donut</h1>
            <h2 class="text-success">&pound;0.99</h2>
            <button type="button" class="btn btn-success btn-lg">
                Add to cart <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>
            </button>
        </div>
        <div class="col-md-4 text-center">
            <img src="images/box_set.png" height="200px"/>
            <h1>Box Set</h1>
            <h2 class="text-success">&pound;11.99</h2>
            <button type="button" class="btn btn-success btn-lg">
                Add to cart <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>
            </button>
        </div>
    </div>
    <div class="clearfix"></div>
</div>

<footer class="footer">
    <div class="container">
        <p style="margin: 20px 0;" class="text-muted">&copy; Enjoy our yummy donuts now for 2016</p>
    </div>
</footer>
</body>
</html>
